{%extends 'base.html'%}

<!-- Styles block -->

{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/articles.css')}}">
{% endblock %}
<!-- Content block -->
{% block content %}
{% for article in articles_list%}
<div class="col-md-4">
  <div class="card">
    <img src="{{article.url}}" class="card-img-top img-responsive" alt="article image">
    <div class="card-body">
      <h4 class="card-text">{{article.title}}</h4>
      <p>{{article.description | truncate(80)}}</p>
      <p> published on: {{article.date}}</p>
      <a href={{article.url}} target="_blank" class="card-link">Read article</a>
    </div>
  </div>
</div>
{% endfor %}

{% endblock %}
